{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Create mailing list
{% endblock %}

{% block body %}
    <h1>Create mailing list</h1>
    <form method="post" class="col-sm-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
