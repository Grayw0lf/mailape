{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Login - {{ block.super }}
{% endblock %}

{% block body %}
    <h1>Login</h1>
    <form method="post" class="col-sm-6">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" id="log-in" class="btn btn-primary">
            Log in
        </button>
    </form>
{% endblock %}
